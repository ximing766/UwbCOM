<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>UWB节点布局</title>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <style>
        body { margin: 0; padding: 20px; }
        .container {
            width: 1200px;
            height: 600px;
            margin: 0 auto;
            position: relative;
        }
        .row {
            display: flex;
            margin-bottom: 30px;
            position: relative;
        }
        .cell {
            width: 120px;
            height: 130px;
            position: absolute;
        }
        .gate {
            width: 210px;
            height: 80px;
            background-color: #666666;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            position: absolute;
        }
        
        /* 节点位置样式 */
        #chart-0 { left: 100px; }
        #chart-1 { left: 250px; }
        #chart-2, #chart-3, #chart-4 { left: 350px; }
        #chart-5, #chart-6, #chart-7 { left: 500px; }
        #chart-8, #chart-9, #chart-10 { left: 650px; }
        #chart-11, #chart-12, #chart-13 { left: 800px; }
        #chart-14 { left: 950px; }

        #chart-2, #chart-5, #chart-8, #chart-11 { transform: translateY(-5px); }
        #chart-0, #chart-1, #chart-3, #chart-6, #chart-9, #chart-12, #chart-14 { transform: translateY(-35px); }
        #chart-4, #chart-7, #chart-10, #chart-13 { transform: translateY(-65px); }
        
        .row-1 { top: 60px; }
        .row-2 { top: 230px; }
        .row-3 { top: 400px; }
        
        .dashed-line {
            position: absolute;
            border-top: 2px dashed #CCCCCC;
            width: 900px;
            height: 1px;
            left: 200px;
            z-index: -1;
        }
        .vertical-dashed-line {
            position: absolute;
            border-left: 2px dashed #CCCCCC;
            width: 1px;
            height: 450px;
            top: 120px;
            z-index: -1;
        }
        
        #master-gate { left: 100px; top: 80px; }
        #slave-gate { left: 100px; top: 420px; }
        
        .distance-label {
            position: absolute;
            font-size: 16px;
            font-weight: bold;
            z-index: 1;
            color: #666666;
            font-family: "Arial", sans-serif;
        }
        .distance-label::before {
            content: "⟵";
            margin-right: 5px;
            font-size: 20px;
        }
        .distance-label::after {
            content: "⟶";
            margin-left: 5px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gate" id="master-gate">Master Gate</div>
        <div class="dashed-line" style="top: 120px;"></div>
        <div class="row row-1">
            <div class="cell" id="chart-2"></div>
            <div class="cell" id="chart-5"></div>
            <div class="cell" id="chart-8"></div>
            <div class="cell" id="chart-11"></div>
        </div>
        
        <div class="dashed-line" style="top: 290px;"></div>
        <div class="row row-2">
            <div class="cell" id="chart-0"></div>
            <div class="cell" id="chart-1"></div>
            <div class="cell" id="chart-3"></div>
            <div class="cell" id="chart-6"></div>
            <div class="cell" id="chart-9"></div>
            <div class="cell" id="chart-12"></div>
            <div class="cell" id="chart-14"></div>
        </div>
        
        <div class="gate" id="slave-gate">Slave Gate</div>
        <div class="dashed-line" style="top: 460px;"></div>
        <div class="row row-3">
            <div class="cell" id="chart-4"></div>
            <div class="cell" id="chart-7"></div>
            <div class="cell" id="chart-10"></div>
            <div class="cell" id="chart-13"></div>
        </div>
        
        <div class="distance-label" style="left: 185px; top: 550px;">40cm</div>
        <div class="distance-label" style="left: 312px; top: 550px;">10cm</div>
        <div class="distance-label" style="left: 435px; top: 550px;">50cm</div>
        <div class="distance-label" style="left: 585px; top: 550px;">50cm</div>
        <div class="distance-label" style="left: 735px; top: 550px;">50cm</div>
        <div class="distance-label" style="left: 895px; top: 550px;">50cm</div>

        <div class="vertical-dashed-line" style="left: 160px;"></div>
        <div class="vertical-dashed-line" style="left: 310px;"></div>
        <div class="vertical-dashed-line" style="left: 410px;"></div>
        <div class="vertical-dashed-line" style="left: 560px;"></div>
        <div class="vertical-dashed-line" style="left: 710px;"></div>
        <div class="vertical-dashed-line" style="left: 860px;"></div>
        <div class="vertical-dashed-line" style="left: 1010px;"></div>
    </div>
    
    <script>
        {{ CHARTS_SCRIPT }}
    </script>
</body>
</html>
